<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Star Wars RPG Game</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Shrikhand" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="main">
    <form id="battle">
      <input id="me" type="hidden">
      <input id="defender" type="hidden">
      <p id="char1" class="charbox"></p>
      <p id="char2" class="charbox"></p>
      <p id="char3" class="charbox"></p>
      <p id="char4" class="charbox"></p>
      <div class="ctrl">
        <button type="button" id="attack" class="btn">Attack</button>
        <button type="button" id="reset" class="btn">Reset</button>
        <textarea id="alert" rows="2"></textarea>
      </div>
    </form>
  </div>
  <div id="footer" class="footer">
    <div>&copy; Copyright <script>document.write(new Date().getFullYear())</script> Amir Izadpanah</div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="assets/js/game.js"></script>
</body>
</html>
